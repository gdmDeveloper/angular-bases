<form class="row" (submit)="emitCharacter()">
  <h4>Agregar Personaje</h4>

  <input type="text"  [(ngModel)]="character.name" class="form-control mb-2" placeholder="Nombre" name="name">

  <input type="number" [(ngModel)]="character.power" class="form-control mb-2" placeholder="Poder" name="power">

  <button type="submit" class="btn btn-primary mt-2">Agregar</button>

</form>
