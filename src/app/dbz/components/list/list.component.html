<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
   let character of listCharacter;
   let i = index;
   let isFirst = first;
  " class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
      'list-group-item-primary':isFirst,
      'list-group-item-secondary':!isFirst
    }">

    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>
    <button class="btn btn-danger mx-3" (click)="onDeleteCharacterById(character.id!)">X</button>
  </li>

</ul>
